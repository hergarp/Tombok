        <main>
            <header>Kutyák adatai</header>
            <article>

                    <br>
                
                    <form method="get" >

                            <input type="text" name="fajta" id="fajta" required placeholder="fajta" >
                            
                            <label for="suly">Súlya:</label>

                            <input type="text" name="suly" id="suly" required placeholder="Kg" >
                           

                        </fieldset>
                    
                        <input type="button" name="kuld" id="kuld" value="Küld">

                </section>
            <footer>Hergár Péter</footer>
